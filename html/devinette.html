<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Devinette</title>
    <link rel="stylesheet" href="../css/devinette.css">
  </head>
  <body>

    <div class="devinette">

      <header>
        <div class="title">
          <h1>Devinette</h1>
        </div>
        <div class="bodyTitle" id="bodyTitle">
          <span id="chance"></span>
          <span id="between"></span>
        </div>
      </header>

      <div class="hide" id="level">
        <button class="button" type="submit" name="easy" onclick="easy()">Facile</button>
        <button class="button" type="submit" name="middle" onclick="middle()">Moyen</button>
        <button class="button" type="submit" name="hard" onclick="hard()">Difficile</button>
      </div>

      <div id="start">
        <button class="button" type="submit" name="submit" onclick="start()">Start</button>
      </div>

      <div class="hide" id="main">
        <input type="number" name="number" id="number" min="0" max="100" value="0" onclick="select()" ><br>
        <button class="button" type="button" name="submit" onclick="test()">Valider</button><br>

        <span class="hide" id="result"></span>
      </div>

      <div class="hide" id="congrats">
        <span id="super"></span><br>

        <button class="button" type="submit" name="submit" onclick="start()">Restart</button>

      </div>

      <div class="hide" id="dommage">
        <span id="gameOver"></span><br>

        <button class="button" type="submit" name="submit" onclick="start()">Restart</button>
      </div>
    </div>

    <script src="../javascript/devinette.js"></script>
  </body>
</html>
